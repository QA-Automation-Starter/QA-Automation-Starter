<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QA Automation Starter</title>
  <meta name="description"
    content="Reusable QA automation infrastructure for Java and Python projects, including CI/CD, Selenium, REST, BDD, and more." />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <style>
    body {
      max-width: 720px;
      margin: auto;
      padding: 2rem;
    }

    header {
      margin-bottom: 0;
      padding-bottom: 0;
    }

    h1 {
      margin-bottom: 0 !important;
      padding-bottom: 0 !important;
    }

    main {
      margin-top: 0 !important;
      padding-top: 0 !important;
    }

    .main-flex {
      display: flex;
      align-items: flex-start;
      gap: 3rem;
      margin-top: 0; /* Changed from 1rem to 0 to remove gap */
    }

    .thumbnail.small-left {
      width: 400px;
      height: auto;
      margin: 0;
      display: block;
      border-radius: 50px;
    }

    .project-link {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .project-link img {
      width: 48px;
      height: 48px;
    }

    @media (max-width: 600px) {
      .main-flex {
        flex-direction: column;
        gap: 1rem;
        align-items: stretch;
      }

      .thumbnail.small-left {
        width: 100%;
        max-width: 240px;
        margin: 0 auto;
        border-radius: 50px;
      }
    }
  </style>
  <link rel="icon" type="image/png" href="qa-automation-starter-min.png" sizes="32x32" />
  <link rel="shortcut icon" href="qa-automation-starter-min.png" type="image/png" />
  <meta property="og:image" content="qa-automation-starter-min.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="qa-automation-starter-min.png" />
</head>

<body>
  <main>
    <div class="main-flex">
      <img src="qa-automation-starter-min.png" alt="QA Automation Starter Thumbnail" class="thumbnail small-left" />
      <div>
        <p><strong>Reusable infrastructure</strong> for test automation projects in Java and Python, built with clean
          architecture, modular design, and CI/CD in mind.</p>
        <div class="project-link">
          <a href="https://java.qa-automation-starter.aherscu.dev">
            QA Automation Starter for Java
          </a>
        </div>
        <div class="project-link">
          <a href="https://python.qa-automation-starter.aherscu.dev">
            QA Automation Starter for Python
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <small>
      Maintained by <a href="https://aherscu.dev">Adrian Herscu</a> &copy; 2025.
    </small>
  </footer>
